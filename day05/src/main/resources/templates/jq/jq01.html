<meta charset="UTF-8">
<script>
$(document).ready(function(){
	$('h1').css('color','red');
	$('#hh1').html('<a href="#">Click</a>');
	var txt = $('h1').eq(0).text(); // h1의 텍스트를 가져와서 집어넣어라 / 넣을 때 뺄 때 둘 다 텍스트
	$('h1').eq(1).text(txt);
	$('h1 > a').click(function(){ // 클릭이벤트가 발생하면 함수가 작동해라
		$('h1 >a').text('clicked!!');
	}); 
});
</script>
