<meta charset="UTF-8">
<script>
$(document).ready(function(){
	$('#id').blur(function(){
		var id = $(this).val();
		if(id == ''){
			$(this).focus();
		};
	});
	
	$('#pwd').blur(function(){
		var pwd = $(this).val();
		if(pwd == ''){
			$(this).focus();
		};
	});
	
	$('button').click(function(){
		var id =$('input[name="id"]').val();
		var pwd = $('input[name="pwd"]').val();
		// LOGIN 버튼 클릭 시
		// id와 pwd가 공란인지 확인 후
		// focus 이동 및 span 메시지 출력
		if(id == ''){
			$('#sid').text('ID는 필수 항목입니다!');
			$('input[name="id"]').focus();
			return;
		};
		if(pwd == ''){
			$('#spwd').text('PWD는 필수 항목입니다!');
			$('input[name="pwd"]').focus();
			return;
		};
		
		$('#login_form').attr({
			'action':'loginimpl',
			'method':'post'
		});
		$('#login_form').submit();
	});
});
</script>
