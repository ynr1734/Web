<script>
$(document).ready(function(){
	var imgs = ['img/kuromi.jpg','img/mymelody.jpg','img/pompom.jpg'];
	var cnt = 0;
	setInterval(function(){
		$('#image').attr('src',imgs[cnt % imgs.length]);

});
</script>
